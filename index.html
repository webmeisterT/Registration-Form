<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech4Dev || Group-Five</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="fom">
            <form action="" method="post">
                <h3>Registration Form</h3>
              <div class="box_input">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required />
                <div class="icon1"><i class="fa fa-user fa-lg"></i></div>
              </div>
              <div class="box_input">
                <input type="text" id="middlename" name="middlename" placeholder="Middle Name" required />
                <div class="icon1"><i class="fa fa-user fa-lg"></i></div>
              </div>
              <div class="box_input">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required />
                <div class="icon1"><i class="fa fa-user fa-lg"></i></div>
              </div>
              <div class="box_input">
                <input type="email" id="email" name="email" placeholder="Email" required />
                <div class="icon1"><i class="fa fa-envelope fa-lg"></i></div>
              </div>
              <div class="box_input">
                <input type="password" id="passwd" name="password" placeholder="Password" required />
                <div class="icon1"><i class="fa fa-unlock-alt fa-lg"></i></div>
              </div>
              <div class="box_input">
                <input type="password" id="passwd2" name="password2" placeholder="Confirm Password" required />
                <div class="icon1"><i class="fa fa-unlock-alt fa-lg"></i></div>
              </div>
              <button type="submit" id="submit">Log in</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
