<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oluwatoyin AKINLUA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
      <form id="form" action="" method="post" novalidate="">
          <h3>Registration Form</h3>
          <h4 id="res"></h4>
        <div class="box_input">
          <i class="fa fa-user fa-lg"></i><input type="text" id="firstname" name="firstname" placeholder="First Name" required />
        </div>
        <p id="Errfirstname"></p>
        <div class="box_input">
          <i class="fa fa-user fa-lg"></i><input type="text" id="middlename" name="middlename" placeholder="Middle Name" required />
        </div>
        <p id="Errmiddlename"></p>
        <div class="box_input">
          <i class="fa fa-user fa-lg"></i><input type="text" id="lastname" name="lastname" placeholder="Last Name" required />
        </div>
        <p id="Errlastname"></p>
        <div class="box_input">
          <i class="fa fa-envelope fa-lg"></i><input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <p id="Erremail"></p>
        <div class="box_input">
          <i class="fa fa-unlock-alt fa-lg"></i><input type="password" id="passwd" name="password" placeholder="Password" required />
        </div>
        <p id="Errpasswd"></p>
        <div class="box_input">
          <i class="fa fa-unlock-alt fa-lg"></i><input type="password" id="passwd2" name="password2" placeholder="Confirm Password" required />
        </div>
        <p id="Errpasswd2"></p>
        <!-- <div class="butt"> -->
          <button type="submit" id="submit">Log in</button>
        <!-- </div> -->
      </form>
    </div>

    <script src="script.js" ></script>
</body>
</html>
